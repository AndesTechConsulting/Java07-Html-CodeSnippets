<!DOCTYPE html>
<html>

        <title>New customer</title>
        <meta charset="UTF-8">

    <body>
        <header title="h_menu" style="background-color: lightblue;">
<nav>

<h1>Добавление нового пользователя</h1>


<form name="newCustomer" title="New Customer" id="nc" onsubmit="return saveToLocalStorage(event);" >
    <fieldset> <legend > Add new customer </legend>
        
    <table  id="table_new_user">  
        <tr> <td  class="labels">  Имя: </td>   
            <td>  <input id = "name" type="text" name="Имя" value="" required 
                         pattern="[а-яА-Я]+"
                         title="Используйте только русские буквы!"
                         
                         /> </td> </tr>

        <tr><td  class="labels">  Фамилия:  </td>
            <td> <input id = "sname" type="text" name="Фамилия" value="" required
                        pattern="[а-яА-Я]+"
                        title="Используйте только русские буквы!"
                        /> </td> <tr>

            <tr><td  class="labels">  Соц. группа:  </td>
            <td> 
                <select id="group_selector" name="Соц.группа">
                    <option value="pens">пенсионер </option>
                    <option value="gserv">гос.служащий </option>
                    <option value="ooo">предприниматель </option>
                    <option value="stu">студент </option>
                    <option value="free">безработный </option>
                    <option value="com">сотрудник компании</option>
                    <option value="war">военослужащий</option>
                    <option value="wpens">воен. пенсионер</option>
                    <option value="wpens">оппозиционер</option>
<!--                    <option value="wpens">bla bla bla</option>-->
                </select>
            
            </td> <tr>
    
        <tr> <td class="labels"> Возраст: </td>
            <td> <input id = "age" type="number" name="age" min="15" max="95" step="1" value="25"/> </td> </tr>
        
        <tr><td  class="labels">  Логин:  </td>
            <td> <input id = "login" type="text"  name="login" value="" required 
                        pattern="^[a-zA-Z]{1}\w{4,12}"
                        /> </td> <tr>
        
        <tr><td  class="labels">  Пароль:  </td>
            <td> <input id = "pass" type="password" name="password"  value="" required 
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Пароль не соответствует требованиям безопасности!!"/> </td> <tr>    
         
         <tr><td  class="labels">  Роль:  </td>
             <td> <span>
                    <label for="admin_rad">Admin</label>    
                    <input type="radio" name="role" value="admin" id="admin_rad" /> 
                </span>
                 <span>
                   <label for="user_rad">User</label> 
                   <input type="radio" name="role"  value="user" id="user_rad" checked/>
                </span>
            </td> <tr>    
            
        <tr ><td colspan="2">
                <input type="submit" name="submit" value="Добавить">   </td></tr>
        <tr ><td colspan="2">
                <input type="reset" name="reset" value="Очистить форму"/> </td></tr>
    </table>
    </fieldset>
</form>


<footer title="menu" style="background-color: lightblue;">

</div>

</body>

</html>
